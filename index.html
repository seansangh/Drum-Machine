<!DOCTYPE html>

<script>
    function SetVolume(num){
if(Boolean(num/100)){var numa =num} 
      if(!Boolean(num/100)){
     var player = document.getElementById(num); 
        if(typeof numa == undefined){player.volume = 50 / 100;}
        else{player.volume = numa / 100;}
        }
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
<script type="text/babel">
function keyFunction(event){
  var a= "";  

  a= event.key;
  if(a==undefined){a=event;}
 
  document.getElementById('demo').innerHTML= "This key was pressed: " + a;

  var message= "No Audio";
  switch(a){
    case 'Q':
 document.getElementById(a).play();      
message= "Audio 1";
    break;
    case 'W':
 document.getElementById(a).play();      
message= "Audio 2";
    break;      
    case 'E':
 document.getElementById(a).play();      
message= "Audio 3";
    break;      
    case 'A':
 document.getElementById(a).play();      
message= "Audio 4";
    break;      
    case 'S':
 document.getElementById(a).play();      
message= "Audio 5";
    break;      
    case 'D':
 document.getElementById(a).play();      
message= "Audio 6";
    break;      
    case 'Z':
 document.getElementById(a).play();      
message= "Audio 7";
    break;
    case 'X':
 document.getElementById(a).play();      
message= "Audio 8";
    break;
    case 'C':
 document.getElementById(a).play();      
message= "Audio 9";
    break;  
    default:
message= "No Audio: " + a;
  }

class MyComponent extends React.Component{
  constructor(props){
    super(props);
  }
  
  render(){
    return(
message
    );}
  }

ReactDOM.render(<MyComponent />, document.getElementById('me'));
  
}
</script>
